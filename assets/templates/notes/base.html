<html>
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" type="image/png" href="/stc/img/rusty-notes.png">
  <link rel="stylesheet" href="/stc/css/pure-min.css" />
  <link rel="stylesheet" href="/stc/css/pygments.css" />
  <link rel="stylesheet" href="/stc/css/syntect.css" />
  <link rel="stylesheet" href="/stc/css/notes.css" />
  <script type="text/javascript" src="/stc/js/notes.js"></script>
  {% block meta %}{% endblock %}
  {% block css %}{% endblock %}
  {% block js %}{% endblock %}
</head>

<body>
<div id="container">

  <div class="pure-g">
    <div class="pure-u-1-1">
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>

  {% block wrapper %}{% endblock %}

  {% block js_bottom %}{% endblock %}
</div>
</body>
</html>
